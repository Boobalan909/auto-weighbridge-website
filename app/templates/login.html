<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: large;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        div{
            text-align: center;
            width: 300px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(212, 211, 211, 0.842);
            border-radius: 10px;
        }

        input{
            font-size: large;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        input[type="submit"]{
            background-color: rgb(160, 56, 56);
            color: white;
            width: 150px;
            height: 35px;
            border-radius: 5px;
            border: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <div>
        <h2>Login</h2>
        <form action="">
            <br><input type="text" name="username" placeholder="Username"><br><br>
            <input type="text" name="password" placeholder="Password"><br><br><br>
            <input type="submit" value="Login"><br><br>
        </form>
    </div>
</body>
</html>
